<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Moiz</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Arial', sans-serif;
}

body{
  background: radial-gradient(circle at top, #2b0f1a, #000);
  color:#ffd6e0;
  overflow:hidden;
}

/* Sections */
.section{
  width:100vw;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  position:absolute;
  top:0;
  left:0;
}

.hidden{display:none;}

/* Text styles */
h1{
  font-size:3rem;
  color:#ff4d6d;
}

.tap{
  margin-top:20px;
  opacity:0.7;
}

/* Cake */
#cake {
  width: 260px;
  animation: float 3s ease-in-out infinite;
  cursor: pointer;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Sweep text */
#sweepText{
  position:fixed;
  top:40%;
  left:-100%;
  font-size:3.2rem;
  white-space:nowrap;
  color:#ff4d6d;
  animation:sweep 3s ease-out forwards;
}

@keyframes sweep{
  from{left:-100%;}
  to{left:110%;}
}

/* Typing paragraph */
#typingText{
  margin-top:140px;
  font-size:1.2rem;
  color:#ffd6e0;
  padding:20px;
  line-height:1.6;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:#ff4d6d;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<audio id="music" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-108.mp3"></audio>

<!-- Page 1 -->
<div class="section" id="page1">
  <h1>Finallyâ€¦</h1>
  <div class="tap">Tap to begin</div>
</div>

<!-- Page 2 Cake -->
<div class="section hidden" id="cake">
  <img id="cake" src="https://i.imgur.com/0KFBHTB.png" alt="Birthday Cake">
  <p class="tap">Tap to blow candles ðŸŽ‚</p>
</div>

<!-- Page 3 Sweep -->
<div class="section hidden" id="page3">
  <h1 id="sweepText">Happy Birthday Moiz ðŸŽ‰</h1>
</div>

<!-- Page 4 Typing -->
<div class="section hidden" id="page4">
  <p id="typingText"></p>
</div>

<script>
let step = 0;
const pages = [
  document.getElementById("page1"),
  document.getElementById("cake"),
  document.getElementById("page3"),
  document.getElementById("page4")
];

document.body.addEventListener("click",()=>{
  if(step < pages.length){
    pages[step].classList.add("hidden");
    step++;

    if(step < pages.length){
      pages[step].classList.remove("hidden");
    }

    if(step === 1){
      document.getElementById("music").play();
    }

    if(step === 2){
      startConfetti();
    }

    if(step === 3){
      setTimeout(typeText,3000);
    }
  }
});

/* Confetti continuous */
function startConfetti(){
  setInterval(()=>{
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  },150);
}

/* Typing animation */
const text = `I dont have words for you ðŸ˜­
you are an amazing friend help me alot âœ¨
u r loyal trustworthy ðŸ«‚

I never thought that I shall ever talk to u,
but it was an amazing decision ðŸŽ€

as I told I just cant explain it in words
thanks for understanding me ðŸ˜­

I dont have any special gift but I hope
u like it ðŸ’–`;

let i = 0;
function typeText(){
  if(i < text.length){
    document.getElementById("typingText").innerHTML +=
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeText,45);
  }
}
</script>

</body>
</html>
